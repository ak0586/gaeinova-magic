<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gaeinova Magic</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">ğŸª” Gaeinova Magic</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/login">Login</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <h1 style="text-align: center; color: var(--secondary); margin-bottom: 2rem;">Register</h1>
        
        <form onsubmit="handleRegister(event)" class="auth-form">
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="text" id="registerFullName" placeholder="Full Name" required>
            <input type="tel" id="registerPhone" placeholder="Phone Number" required>
            
            <div style="position: relative;">
                <input type="password" id="registerPassword" placeholder="Password" required minlength="6"
                       style="width: 100%; padding-right: 45px;">
                <button type="button" onclick="togglePassword('registerPassword', 'registerToggle')" 
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 1.2rem;">
                    <span id="registerToggle">ğŸ‘ï¸</span>
                </button>
            </div>
            
            <button type="submit">Register</button>
        </form>
        
        <p style="text-align: center; margin-top: 1rem;">
            Already have an account? <a href="/login" style="color: var(--primary);">Login here</a>
        </p>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Gaeinova Magic. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/static/scripts.js"></script>
    <script>
        function togglePassword(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'ğŸ™ˆ';
            } else {
                input.type = 'password';
                toggle.textContent = 'ğŸ‘ï¸';
            }
        }
    </script>
</body>
</html>
